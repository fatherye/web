<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>videolist</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.3.7.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<br>
      <div class="row">
           <div class="col-md-12">
               <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">视频专区</h3>

                    </div>
                <div class="panel-body">
                    
                     
                        <div class="col-md-3">
                        <div class="col-md-12"><img class="tupian" src="image/1.png"></div>
                        <div class="col-md-12"> 
                        <h6 class="hcenter">一二三四五六七八九十一二三四五六</h6>
                        </div>
                       
                        <div class="col-md-6">
                        <button class="btn btn-sm btn-primary btn-block">观看</button>
                        </div>
                        <div class="col-md-6">
                        <button class="btn btn-sm btn-primary btn-block">下载</button>
                        </div>
                        </div>


                        <div class="col-md-3">
                        <div class="col-md-12"><img class="tupian" src="image/secondwed.png"></div>
                        <div class="col-md-12"> 
                        <h6 class="hcenter">撒旦大神啊实打实</h6>
                        </div>
                       
                        <div class="col-md-6">
                        <button class="btn btn-sm btn-primary btn-block">观看</button>
                        </div>
                        <div class="col-md-6">
                        <button class="btn btn-sm btn-primary btn-block">下载</button>
                        </div>
                        </div>







                      


                        




                        
                     
               
                </div>
           </div>   
      </div>
      <div class="col-md-12">
      <div class="col-sm-4"></div>
          
       <div class="col-sm-4"> 
            <form action="fileupdate?access=${user.access}" method="post"  enctype="multipart/form-data">
             <div class="col-sm-2">
            <span  class="label label-info">标题</span>
             </div> 
             <div class="col-sm-10">
             <input class="dandan" type="text" name="text" id="text">
             </div> 
            <div class="col-sm-2">
            <span class="label label-danger">文件</span> 
            </div>
            <div class="col-sm-10">
               <input class="dandan" type="file" name="videofile" id="name">
            </div>

            <div class="col-sm-2">
            <span class="label label-warning">图片</span>
            </div> 
            <div class="col-sm-10">
            <input  class="dandan" type="file" name="imagename" id="image">
            </div>
            
             <div class="col-sm-12">
             <button class="btn btn-lg btn-success btn-block" type="submit" >提交</button>   
             </div>
            
            </form>
       </div>
       <div class="col-sm-4"></div>
       </div>
    
</body>
</html>
