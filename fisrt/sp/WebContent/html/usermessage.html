<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>usermessage</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.3.7.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script type="text/javascript" src="js/jquery-2.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.3.3.7.js"></script>
</head>
<body>
	<div class="panel panel-primary">
    <div class="panel-heading">
          <h3 class="panel-title">个人信息</h3>

    </div>
      <div class="panel-body clearallp">  
      <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">你的个人信息</h2>

        <label class="sr-only">账号名</label>
        账号名：<input name="user_account" type="text"  class="form-control" placeholder="账号名" >

        <label  class="sr-only">地址</label> 
        地址：<input name="user_address" type="text"  class="form-control" placeholder="地址" >

        <label  class="sr-only">邮箱</label>
        邮箱：<input name="user_email"  class="form-control" placeholder="邮箱" >

        <label  class="sr-only">电话号码</label>
        电话号码：<input name="user_phone" type="text"  class="form-control" placeholder="电话号码" >
        <br>

        <label class="sr-only">性别</label>
        <span>性别：</span>
        男<input name="user_sex" type="radio" value="男">
        女<input name="user_sex" type="radio" value="女">
        <br>
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
        <button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>
        
        </form>

        </div> 
                       
   </div>
   </div>
</body>
</html>
